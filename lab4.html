<!-- 

Assignment Problem:
You are Creating an Ordering website for your store, Each customer can only 
order one type of item and any quantity of that item between 1-99. After your 
customer orders they should be provided with a greeting, what they ordered, how 
much they ordered and when it will arrive.
Requirements: 
    1. Alert the customer to welcome them to the store when they open the link.
    2. Via Prompt ask the customer there:
        a. Name
        b. Item Requested
        . Number of Items
        3. Greet The Customer Time Appropriately on the HTML 
        a. (i.e Good Afternoon Professor Bruno, Thank you for Ordering!)
        4. Take all the Data and Present it on the website.
        5. Give the customer an expected arrival date (exactly 7 days from when they placed the order)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="https://matthewtangcsi.github.io/index.html">My GitHub!</a></li>
            </ul>
        </div>
    </nav>
    <script>
        window.alert("Welcome to Matt's Store!");
        var currentTime = new Date().getHours();
        let username = window.prompt("What is your name?");
        let product = window.prompt("Hello " + username + "! It is currently " + new Date().toLocaleTimeString() + ". What are you ordering today?"); //Turns the time in Date into a string
        let amount = window.prompt("And how much of " + product + " would you like to have? The amount must be between 1-99: ");

        function basket() 
        {
            if (amount == 1) 
            {
                document.write("<h3>You ordered: " + amount + " " + product);
            } 
            
            else 
            {
                document.write("<h3>You ordered: " + amount + " " + product + "s"); 
            }
        }

        function atm() 
        {
            var greeting = currentTime < 12 ? "Good Morning," : currentTime < 18 ? "Good Afternoon," : "Good Evening,";
            document.write("<h3>" + greeting + " " + username + "! Thanks for shopping in my store!</h3>");
        }

        function eta() 
        {
            var now = new Date();
            document.write("<h3>You placed your order on: " + now.toLocaleString() + "</h3>"); //Turns the time and date into a string
            var deliveryDate = new Date(now);
            deliveryDate.setDate(now.getDate() + 7);
            document.write("<h3>Delivery expected by: " + deliveryDate.toLocaleString() + "</h3>");
        }

        basket();
        atm(); 
        eta();
    </script>
</body>
