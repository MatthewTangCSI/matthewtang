<script>
    if (time < 12)

</script>
<script>
    document.write("<h2> You ordered: ")
    if (quantity <= 1 && quantity < 100) 
    {
        document.write(" " + item) // single
        eta();
    }
    else if (quantity > 1 && quantity < 100) 
    {
        document.write("<p1> " + quantity + "<p1>  " + item + "<p1>") // multiple
        eta();
    }
    else 
    {
        document.write("<h2> Can't go past 99!");  // if < 99, order exceeded and too much
    }
    function eta() 
    {
        document.write("<h3> You placed your order on: " + now)
        var date = new Date();
        date.setDate(date.getDate() + 7);
        document.write("<h3> Delivery expected: " + date);
    }
</script>
